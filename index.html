<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sút Bóng vào Gôn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="intro-screen" class="screen">
            <h1>Game Sút Bóng vào Gôn</h1>
            <p>Bạn đang ở phần: <span id="current-level">Tập Sự</span></p>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <span id="progress-text">0/9</span>
            </div>
            <button id="start-btn" class="btn">Bắt Đầu</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="goal"></div>
            <div class="options">
                <button class="option-btn" data-side="left">Trái</button>
                <button class="option-btn" data-side="center">Giữa</button>
                <button class="option-btn" data-side="right">Phải</button>
            </div>
            <div class="ball" id="ball"></div>
            <div class="keeper" id="keeper"></div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2 id="result-title">Kết Quả</h2>
            <p id="result-message"></p>
            <button id="next-kick-btn" class="btn">Sút tiếp</button>
            <button id="next-level-btn" class="btn hidden">Lên cấp độ tiếp theo</button>
            <button id="restart-btn" class="btn hidden">Chơi lại từ đầu</button>
        </div>

        <div id="bonus-screen" class="screen hidden">
            <h2>Nổ Hũ!</h2>
            <p>Chúc mừng bạn đã hoàn thành cấp độ này!</p>
            <div class="confetti"></div>
            <button id="continue-btn" class="btn">Tiếp tục</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
